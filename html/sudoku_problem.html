<style>
	.cell {

	}

	.dimtable {
		height: 63rem;
		width: 63rem;
		margin: auto;
	}

	.topborder {

	}

	.bottomborder {
		border-bottom: 0.5rem solid black;
	}

	.leftborder {
		border-left: 0.5rem solid black;
	}

	.rightborder {
		border-right: 0.5rem solid black;
	}

	.graybottom {
		border-bottom: 0.1rem solid gray;
	}

	.grayright {
		border-right: 0.1rem solid gray;
	}

	input {
		width: 100%;
		height: 100%;
		box-sizing: border-box;
		text-align: center;
		font-size: xx-large;
		font-weight: bold;
	}

	p {
		color: whitesmoke;
	}

	body {
		background: url('https://user-images.githubusercontent.com/26035692/77241528-41ac1400-6c19-11ea-8ca9-283c071b6996.png') no-repeat center center fixed;
        background-size: cover;  
        -webkit-background-size: cover;
        -moz-background-size: cover;  
        -o-background-size: cover; 
        margin: 0; 
        padding: 0;
        /* overflow: hidden; */
	}

	.hstyle {
		font-weight: bolder;
		color: blanchedalmond;
		font-family:Arial, Helvetica, sans-serif ;
	}

	.txtoutline {
		color: white;
		text-shadow: -0.7px -0.7px 0 blanchedalmond, 0.7px -0.7px 0 blanchedalmond, -0.7px 0.7px 0 blanchedalmond, 0.7px 0.7px 0 blanchedalmond;

			function checkSudoku() {
				// console.log(screen_board);
				getSudoku();
				// console.log(screen_board);
				for(var i=0;i<9;i++) {
					for(var j=0;j<9;j++) {
						if(screen_board[i][j] != '') {
							return true;
						}
					}
				}
				return false;
			}

			function getSudoku() {
				for(var i=0;i<9;i++) {
					for(var j=0;j<9;j++) {
						screen_board[i][j] = document.getElementById('c'+i.toString()+j.toString()).value;
					}
				}
			}

			function checkValid(board, row, col, k) {
				for (let i = 0; i < 9; i++) {
					const m = 3 * Math.floor(row / 3) + Math.floor(i / 3);
					const n = 3 * Math.floor(col / 3) + i % 3;
					if (board[row][i] == k || board[i][col] == k || board[m][n] == k) {
						return false;
					}
				}
				return true;
			}


			function solve_sudoku(data) {
				for (let i = 0; i < 9; i++) {	
					for (let j = 0; j < 9; j++) {
						if (data[i][j] == '') {
							for (let k = 1; k <= 9; k++) {
								if (checkValid(data, i, j, k)) {
									data[i][j] = k.toString();
									if (solve_sudoku(data)) {
										return true;
									} 
									else {
										data[i][j] = '';
									}
								}
						}
						return false;
						}
					}
				}
				return true;
			}


			$('table.arrow-nav').keydown(function(e){
				var $table = $(this);
				var $active = $('input:focus,select:focus',$table);
				var $next = null;
				var focusableQuery = 'input:visible,select:visible,textarea:visible';
				var position = parseInt( $active.closest('td').index()) + 1;
				console.log('position :',position);
				switch(e.keyCode){
					case 37: // <Left>
						$next = $active.parent('td').prev().find(focusableQuery);   
						break;
					case 38: // <Up>                    
						$next = $active
							.closest('tr')
							.prev()                
							.find('td:nth-child(' + position + ')')
							.find(focusableQuery)
						;
						
						break;
					case 39: // <Right>
						$next = $active.closest('td').next().find(focusableQuery);            
						break;
					case 40: // <Down>
						$next = $active
							.closest('tr')
							.next()                
							.find('td:nth-child(' + position + ')')
							.find(focusableQuery)
						;
						break;
				}       
				if($next && $next.length)
				{        
					$next.focus();
				}
			});
