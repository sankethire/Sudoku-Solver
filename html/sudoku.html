<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sudoku Solver</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<style>
	.cell {
		height: 7rem;
		width: 7rem;
	}

	.dimtable {
		height: 63rem;
		width: 63rem;
		margin: auto;
	}

	.topborder {
		border-top: 0.5rem solid black;
	}

	.bottomborder {
		border-bottom: 0.5rem solid black;
	}

	.leftborder {
		border-left: 0.5rem solid black;
	}

	.rightborder {
		border-right: 0.5rem solid black;
	}

	.graybottom {
		border-bottom: 0.1rem solid gray;
	}

	.grayright {
		border-right: 0.1rem solid gray;
	}

	input {
		width: 100%;
		height: 100%;
		box-sizing: border-box;
		text-align: center;
		font-size: xx-large;
		font-weight: bold;
	}
</style>

<body>
	<div class="container" style="padding-top: 10rem;">
		<h1>
			<center>Sudoku Solver</center>
			<br>
		</h1>
		<table class="dimtable">
			<tr class="graybottom">
				<td class="cell leftborder topborder grayright"><input type="number" min="1" max="9" id="c00"></td>
				<td class="cell topborder grayright"><input type="number" min="1" max="9" id="c01"></td>
				<td class="cell topborder rightborder"><input type="number" min="1" max="9" id="c02"></td>

				<td class="cell topborder grayright"><input type="number" min="1" max="9" id="c06"></td>
				<td class="cell topborder grayright"><input type="number" min="1" max="9" id="c07"></td>
				<td class="cell rightborder topborder"><input type="number" min="1" max="9" id="c08"></td>
			</tr>

			<tr class="graybottom">

				<td class="cell rightborder"><input type="number" min="1" max="9" id="c12"></td>

				<td class="cell rightborder"><input type="number" min="1" max="9" id="c15"></td>
				<td class="cell grayright"><input type="number" min="1" max="9" id="c16"></td>
				<td class="cell grayright"><input type="number" min="1" max="9" id="c17"></td>
				<td class="cell rightborder"><input type="number" min="1" max="9" id="c18"></td>
			</tr>

			<tr>
				<td class="cell leftborder bottomborder grayright"><input type="number" min="1" max="9" id="c20"></td>

				<td class="cell bottomborder rightborder"><input type="number" min="1" max="9" id="c22"></td>

				<td class="cell bottomborder grayright"><input type="number" min="1" max="9" id="c81"></td>
				<td class="cell bottomborder rightborder"><input type="number" min="1" max="9" id="c82"></td>
				<td class="cell bottomborder grayright"><input type="number" min="1" max="9" id="c83"></td>
				<td class="cell bottomborder grayright"><input type="number" min="1" max="9" id="c84"></td>
				<td class="cell bottomborder rightborder"><input type="number" min="1" max="9" id="c85"></td>
				<td class="cell bottomborder grayright"><input type="number" min="1" max="9" id="c86"></td>
				<td class="cell bottomborder grayright"><input type="number" min="1" max="9" id="c87"></td>
				<td class="cell rightborder bottomborder"><input type="number" min="1" max="9" id="c88"></td>
			</tr>
		</table>
	</div>	
</body>

</html>
